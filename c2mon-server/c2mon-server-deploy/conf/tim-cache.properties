########################################
# cache loader settings for all caches #
########################################

#number of cache objects loaded in one task (results in one DB query in single thread)
cache.loader.batch.size=1000

#max number of threads used to load any cache (core size is always set as max)
#for best performance ensure there are as many DB connections available
cache.loader.threads.max=20

#queue size for loader tasks; should be large enough to contain all the batches
#(or get exception so as to detect this)
cache.loader.queue.size=1000