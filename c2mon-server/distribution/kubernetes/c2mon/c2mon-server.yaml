apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    type: c2mon-server
  name: c2mon-server
spec:
  replicas: 1
  selector:
    matchLabels:
      type: c2mon-server
  template:
    metadata:
      labels:
        type: c2mon-server
    spec:
      containers:
        envFrom:
          - configMapRef:
              name: c2mon-server-properties
        image: cern/c2mon:1.9.2
        name: c2mon-server
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    type: c2mon-server
  name: c2mon-server
spec:
  ports:
    - name: c2mon-server
      port: 9001
      targetPort: 9001
  selector:
    type: c2mon-server