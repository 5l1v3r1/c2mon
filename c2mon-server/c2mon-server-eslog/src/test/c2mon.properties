#ActiveMQ url
jms.broker.url=vm://localhost:61616
jms.broker.client.url=vm://localhost:61626

#for server-client connection
jms.client.user=
jms.client.password=

# Elastic Search test configuration
es.host=localhost
es.port=9300
es.cluster=test
es.local=true
es.config.index.replica=0
es.config.index.shards=10
