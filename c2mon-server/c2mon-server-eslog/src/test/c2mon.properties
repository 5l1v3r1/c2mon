# Elastic Search test configuration
es.host=localhost
es.port=9300
es.cluster=test
es.local=true
es.config.index.replica=2
es.config.index.shards=10
es.config.index.format=M
es.prefix.index=test-tag_
es.prefix.type=tag_
es.prefix.supervision=test-supervision_
es.prefix.alarm=test-alarm_
es.config.bulk.actions=5600
es.config.bulk.size=5
es.config.bulk.flush=10
es.config.bulk.concurrent=1
