##################################
# C2MON configuration properties #
##################################

#jdbc driver
jdbc.driver=oracle.jdbc.OracleDriver

#TIMPRO database connection details
jdbc.timpro.url=jdbc:oracle:thin:@laserdb
jdbc.timpro.user=
jdbc.timpro.password=

#Authentication database connection details (not used at the moment)
jdbc.auth.url=jdbc:oracle:thin:@laserdb
jdbc.auth.user=not-used
jdbc.auth.password=not-used

#Configuration database connection details
jdbc.config.url=jdbc:oracle:thin:@dbabco
jdbc.config.user=
jdbc.config.password=

#STL connection details
jdbc.stl.url=jdbc:oracle:thin:@laserdb
jdbc.stl.user=
jdbc.stl.password=


#topic on which active alarms are published
jms.client.alarm.topic=dmn2.client.alarm


#ActiveMQ url
jms.broker.url=failover:(tcp://jms-diamon-pro1:61640?wireFormat.tcpNoDelayEnabled=true,tcp://jms-diamon-pro2:61640?wireFormat.tcpNoDelayEnabled=true)?jms.prefetchPolicy.all=50&startupMaxReconnectAttempts=10

# starting from c2mon server 1.1.5 we can set different broker for daqs-srv and srv-clients communication
jms.broker.client.url=failover:(tcp://jms-diamon-pro1:61630?wireFormat.tcpNoDelayEnabled=true,tcp://jms-diamon-pro2:61630?wireFormat.tcpNoDelayEnabled=true)?jms.prefetchPolicy.all=10000&startupMaxReconnectAttempts=10

#JMS user & pwd for connections to the DAQs
#jms.daq.user=dmn2devdaq
#jms.daq.password=dmn2devdaq

#JMS credentials for config connection
jms.config.user=
jms.config.password=

#jms credentials for clients
jms.client.user=
jms.client.password=

c2mon.jms.heartbeat.user=
c2mon.jms.heartbeat.password=


# LASER Alarm Source requires a source name.
c2mon.server.laser.sourceName=DMN2ALARM
