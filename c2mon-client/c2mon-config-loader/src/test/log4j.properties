#########################################################################################
#
# HEADER [PROPERTIES] configLog4j
# to change the level, modify the first parameter after the "="
log4j.rootLogger=ALL, myconsole
log4j.logger.org.springframework=WARN, myconsole
log4j.additivity.org.springframework=false

log4j.logger.cern.c2mon.configloader=ALL,myconsole
log4j.additivity.cern.c2mon.configloader=false

# change  the logging level to ALL for the aspects logger in order to see logging aspect output 
log4j.logger.cern.cern.c2mon.configloader.aspects=INFO,myconsole
log4j.additivity.cern.c2mon.configloader.aspects=false

log4j.logger.configLog=INFO,R1
log4j.additivity.configLog=false

#
# Stdout appender
#
log4j.appender.myconsole=org.apache.log4j.ConsoleAppender
log4j.appender.myconsole.layout=org.apache.log4j.PatternLayout
log4j.appender.myconsole.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss.SSS} %-5p %c [%t] %x - %m%n


log4j.appender.R1=org.apache.log4j.RollingFileAppender
log4j.appender.R1.File=log/config.log
log4j.appender.R1.MaxFileSize=10MB
log4j.appender.R1.MaxBackupIndex=10
log4j.appender.R1.layout=org.apache.log4j.PatternLayout
log4j.appender.R1.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} %m%n
log4j.appender.R1.append=true