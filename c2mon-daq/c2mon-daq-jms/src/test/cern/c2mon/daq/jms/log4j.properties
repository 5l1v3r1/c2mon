# CONSOLE appender not used by default
log4j.appender.out=org.apache.log4j.ConsoleAppender
log4j.appender.out.layout=org.apache.log4j.PatternLayout
log4j.appender.out.layout.ConversionPattern=%d [%-40t] %-5p %c  %m%n
log4j.appender.out.Threshold=TRACE

log4j.rootLogger=INFO, out
log4j.logger.ch.cern.tim.driver=DEBUG
log4j.logger.ch.cern.tim.driver.jms.JmsMessageHandlerTest=TRACE
log4j.logger.ch.cern.tim.driver.jms.PerfTester=DEBUG
log4j.logger.org.apache.activemq=WARN
log4j.logger.org.apache.activemq.broker.jmx=WARN
log4j.logger.org.apache.activemq.transport.InactivityMonitor=WARN
log4j.logger.org.apache.activemq.transport.WireFormatNegotiator=WARN
log4j.logger.org.apache.activemq.network.DemandForwardingBridgeSupport=INFO
log4j.logger.org.apache.activemq.broker.TransportConnection=WARN
log4j.logger.org.spring=WARN
